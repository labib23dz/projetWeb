<h3>Register</h3>

<br/>
<br/>

<form name="form" (ngSubmit)="register()" #f="ngForm" novalidate>
    <div class="input-field col s12">        
        <label for="firstName">First Name</label>
        <input placeholder="First Name" type="text"  name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />        
        <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
    </div>

    <div class="input-field col s12">        
        <label for="lastName">Last Name</label>
        <input placeholder="Last Name" type="text"  name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />                
        <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
    </div>

    <div class="input-field col s12">        
        <label for="username">Username</label>
        <input  placeholder="Username" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required />                
        <div *ngIf="f.submitted && !username.valid" >Username is required</div>
    </div>

    <div class="input-field col s12">        
        <label for="password">Password</label>
        <input placeholder="Password" type="password"  name="password" [(ngModel)]="model.password" #password="ngModel" required />        
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>

    <div>
        <button  class="btn waves-effect waves-light" type="submit" name="action">
            Register
            <i class="material-icons right">send</i>
        </button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
</form>
