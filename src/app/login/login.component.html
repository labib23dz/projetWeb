
<html>
    <head>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    
        <h3>
            Login
        </h3>                
<br/>
<br/>

<form class="col s12" name="form" (ngSubmit)="login()" #f="ngForm" novalidate>    
    <div class="input-field col s12">
        <input placeholder="username" type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required />        
        <label for="username">Username</label>
    </div>    
    <div class="input-field col s12">        
        <input placeholder="password" type="password"  name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <label for="password">Password</label>
    </div>

    <div class="form-group">
        <button  class="btn btn-primary">Login</button>
        <a [routerLink]="['/register']" >Register</a>               
    </div>
</form>

</html>
